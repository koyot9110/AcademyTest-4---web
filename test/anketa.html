	<form id="frmArt" method="post" action="badProcessing.html">
		<div class = "anketa">
			<label for="title">Autor clanku:</label>
			<br>
			<input type="text" name="author" id="author" size="50"/>
			<br>

			<label for="vekElm">Vek:</label>
			<br>
			<input type="number" id="vekElm" name="vek" min="0" max="150" />
			<br>

			<select id="pohlavieElm" name="pohlavie"  size="1">
				<option value="m">muž </option>
				<option value="f">žena </option>
			</select>
			<br>

			<label for="title">Názov clanku:</label>
			<br>
			<input type="text" name="title" id="title" size="50"  maxlength="100" pattern="\S[\S\s]*" required title="Názov článku. Povinná položka. Maximálna dĺžka: 100 znakov. Prvý znak nesmie byť medzera." placeholder="Nazov clanku"/>
			<br>

			<label for="content">Text článku:</label>
			<br>
			<textarea name="content" id="content" spellcheck="true" lang="sk" cols="52" rows="10" required title="Obsah článku. Povinná položka.  Môže byť obyčajný text alebo html." placeholder="Obsah clanku"></textarea>
			<br>
			<br>

			<label for="nalada2Elm">Dnes sa mám:</label>
			<input type="radio" id="nalada2Elm" name="nalada"  value="2" checked/>
			<label for="nalada2Elm">dobre</label>
			<input type="radio" id="nalada1Elm" name="nalada"  value="1"/>
			<label for="nalada1Elm">zle</label>
			<input type="radio" id="nalada0Elm" name="nalada"  value="0"/>
			<label for="nalada0Elm">radšej ani nehovorím.</label>
			<br>
			<br>

			<label for="jedlo1Elm">Už som jedol:</label>
			<input type="checkbox" id="jedlo1Elm" name="jedloR"/>
			<label for="jedlo1Elm">raňajky</label>
			<input type="checkbox" id="jedlo2Elm" name="jedloO"/>
			<label for="jedlo2Elm">obed</label>
			<input type="checkbox" id="jedlo3Elm" name="jedloV"/>
			<label for="jedlo3Elm">večeru.</label>
			<br>
			<br>

			<button type="submit">
				Ulož článok
			</button>

		</div>
	</form>
